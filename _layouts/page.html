<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  </head>
  <body class="{{ page.body_class }} {{ page.title | slugify }}">

    <input type="checkbox" id="toggle-main-nav">
    <header class="site-header banner {% if page.url == '/' %} size-large {% else %} size-small {% endif %}">
      <div class="inner">
        <h1 class="site-title"><a href="{{site.baseurl}}/">{{ site.title }}</a></h1>
        {% include navbar.html location="header" %}
      </div>
    </header>
        
    <main class="site-content">

      {{ content }}
      
    </main>

    <footer class="site-footer">

      <p>&copy; X-bow archery by The killer Joke</p>

      <!-- {% include navbar.html location="footer" %} -->

    </footer>

  </body>
</html>
